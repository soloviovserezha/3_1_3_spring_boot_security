<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <style>
        #user_details {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">UserApp (Spring Boot + Security)</span>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="/admin/users">List users</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/admin/users/add">Add user</a>
        </nav>
    </div>
</div>

<div id="user_details" class="container mt=5">
    <div th:each="element : ${user_id}" class="alert alert-info mt-2">
        <p th:text="${user_id.username} + ' ROLES: ' + ${user_id.roles}"></p>
        <p th:text="${user_id.email}"></p>
        <a th:href="'/admin/users/' + ${user_id.getId()} + '/edit'" class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/admin/users/' + ${user_id.getId()} + '/remove'" th:method="delete">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>
</div>
</body>
</html>
