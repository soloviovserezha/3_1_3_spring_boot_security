<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users list</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div>
  <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      <span class="fs-4">UserApp (Spring Boot + Security)</span>
    </a>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
      <a class="me-3 py-2 text-dark text-decoration-none" href="/user/users">List users</a>
      <a class="me-3 py-2 text-dark text-decoration-none" href="/admin/users/add">Add user</a>
    </nav>
  </div>
</div>

<div class="container mt=5">
  <div th:each="element : ${users}" class="alert alert-info mt-2">
    <p th:text="${element.id} + ': ' + ${element.username}"></p>
    <a th:href="@{'/admin/users/' + ${element.id}}" class="btn btn-warning">Detailed</a>
  </div>
</div>
<hr>
<div class="container mt-5 mb-5">
  <form th:action="@{/admin/users/remove}" th:method="delete">
    <button class="btn btn-warning" type="submit">Delete</button>
  </form>
</div>
</body>
</html>
