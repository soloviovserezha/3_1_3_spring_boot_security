<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <style>
        #add-form {
            position: absolute;
            left: 50%;
            top: 30%;
            transform: translate(-50%, -50%);
        }
        body {
            background: antiquewhite;
        }
    </style>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<div>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">UserApp (Spring Boot + Security)</span>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="/admin/users">List users</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/admin/users/add">Add user</a>
        </nav>
    </div>
</div>
<body>
    <div id="add-form" class="container mt-5 mb-5">
    <h1>Add user</h1>
        <form method="post" th:action="@{/admin/users/add}" th:object="${userForm}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="user name" th:field="*{username}">
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <input type="password" placeholder="password" th:field="*{password}">
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="user email" th:field="*{email}">
                    </td>
                </tr>
            </table>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</body>
</html>
